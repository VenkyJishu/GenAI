<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .spam {
            background-color: #f8d7da;
            color: #721c24;
        }

        .ham {
            background-color: #d4edda;
            color: #155724;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SMS Spam Detection</h1>
        <form method="POST" action="/predict">
            <textarea name="SMS" placeholder="Enter your SMS message here..." required></textarea><br>
            <button type="submit">Check Spam</button>
        </form>

        {% if prediction %}
            <div class="result {% if prediction == 'spam' %}spam{% else %}ham{% endif %}">
                Prediction: <strong>{{ prediction | capitalize }}</strong>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2024 SMS Spam Detection | Powered by Flask</p>
    </div>

</body>
</html>
